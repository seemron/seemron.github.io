<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wandered Thoughts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="logo">लेख by seemron</div>
  <div class="menu"><a href="index.html">Home</a></div>
</nav>

<!-- Blog Details Section -->
<main class="blog-details" id="blog-details">
  <!-- Blog data will load here -->
</main>

<script>
function getQueryParam(param) {
  return new URLSearchParams(window.location.search).get(param);
}
const blogId = getQueryParam('id');

fetch('./blogs.json')
  .then(response => response.json())
  .then(data => {
    const blog = data.find(b => b.id == blogId);
    if (blog) {
      const details = document.getElementById('blog-details');
      details.innerHTML = `
        <h1>${blog.title}</h1>
        <div class="date">${blog.date}</div>
        <div class="content">${blog.content}</div>`;
    } else {
      document.getElementById('blog-details').innerHTML = '<p>Blog not found</p>';
    }
  });
</script>
</body>
</html>
